
<div class="container">
        <form class="form-register" [formGroup]="registrForm">
            <mat-form-field>
                <input matInput  placeholder="firstname" formControlName="firstname" />
                <mat-error *ngIf="registrForm.get('firstname').hasError('required')">
                    Min string length is 3! 
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput  placeholder="secondname" formControlName="secondname" />
                <mat-error *ngIf="registrForm.get('secondname').hasError('required')">
                    Min string length is 3! 
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput  placeholder="email" formControlName="email" />
                <mat-error *ngIf="registrForm.get('email').hasError('required')">
                    Invalid Email! 
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="password" formControlName="password" />
                <mat-error *ngIf="registrForm.get('password').hasError('required')">
                    Min string length is 3! 
                </mat-error>
            </mat-form-field>
           
            <button mat-button (click)="register()" >Registration</button>
        </form>
        <div class="error">
        </div>
    </div>
