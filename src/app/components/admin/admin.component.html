<mat-tab-group > 
  <mat-tab label="Users">
    <ng-container *ngIf="dataUser">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef>firstname</th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="secondname">
              <th mat-header-cell *matHeaderCellDef>secondname</th>
              <td mat-cell *matCellDef="let element"> {{element.secondname}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>edit</th>
              <td mat-cell *matCellDef="let element"> 
                <button id="ed{{element.id}}" (click)="editUser($event)" mat-icon-button><mat-icon>edit</mat-icon></button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>delete</th>
              <td mat-cell *matCellDef="let element">  
                  <button id="de{{element.id}}" (click)="deleteUser($event)" mat-icon-button><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </ng-container>
  </mat-tab > 
  <mat-tab  label="Books"> Содержимое 2</mat-tab >  
</mat-tab-group >
